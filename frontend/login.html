<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Our Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Our Service</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html" class="active">Login</a>
                <a href="subscribe.html">Subscribe</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <p class="auth-switch">
                    Don't have an account? <a href="#" id="showRegister">Register here</a>
                </p>
            </div>

            <div class="auth-box hidden" id="registerBox">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-confirm-password">Confirm Password</label>
                        <input type="password" id="reg-confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
                <p class="auth-switch">
                    Already have an account? <a href="#" id="showLogin">Login here</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Our Service. All rights reserved.</p>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
